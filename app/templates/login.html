<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          crossorigin="anonymous">


    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <header class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">--</h3>
                    <nav class="nav nav-masthead">
                        <a style="cursor: pointer;" class="nav-link active" href="#">Login</a>
                        <a href="/create-user" style="cursor:pointer;" class="nav-link">Create User</a>
                    </nav>
                </div>
            </header>

            <main role="main" class="inner cover">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form>
                    <div class="form-group">
                        <input name="email" type="email" class="form-control" id="email"
                               aria-describedby="emailHelp"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" id="password"
                               aria-describedby="emailHelp"
                               placeholder="Password">
                    </div>
                    <button id="login-button" type="button" class="btn btn-success login-button">
                        Log in
                    </button>
                </form>
            </main>

            <footer class="mastfoot">
                <div class="inner">
                    <p>
                        Developed by <a href="https://linkedin.com/in/saduqz" target="_blank">@saduqz</a>.
                    </p>
                </div>
            </footer>
        </div>

    </div>

</div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

<script src="{{ url_for('static', filename='api.js') }}"></script>
<script src="{{ url_for('static', filename='login.js') }}"></script>


</html>
